syntax = "proto3";
package user;

service User {
    rpc Register(RegisterRequest) returns (RegisterResponse);
    rpc VerifyOtp(VerifyOtpRequest) returns (VerifyOtpResponse);
    rpc LoginUser(LoginUserRequest) returns (LoginUserResponse);
    rpc ResendOtp(ResendOtpRequest) returns (ResendOtpResponse);
    rpc GoogleLoginUser(GoogleLoginUserRequest) returns (GoogleLoginUserResponse);
    rpc VerifyUser(VerifyUserRequest) returns (VerifyUserResponse);
    rpc GetUser(GetUserRequest) returns (GetUserResponse);
    rpc UpdateUserProfile(UpdateUserProfileRequest) returns (UpdateUserProfileResponse);
    rpc ChangePassword(ChangePasswordRequest) returns (ChangePasswordResponse);
    rpc AddWalletBalance(AddWalletBalanceRequest) returns (AddWalletBalanceResponse);
    rpc RazorpayPayment(RazorpayPaymentRequest) returns (RazorpayPaymentResponse);
}


message RegisterRequest {
    string name = 1;
    string email = 2;
    string mobile = 3;
    string password = 4;
    string otp = 5;
    string token = 6;
}

message RegisterResponse {
    string message = 1;
    bool success = 2;
}

message VerifyOtpRequest {
    string email = 1;
    string otp = 2;
}

message VerifyOtpResponse {
    string message = 1;
    bool success = 2;
}

message ResendOtpRequest {
    string email = 1;
}

message ResendOtpResponse {
    string message = 1;
}

message LoginUserRequest {
    string email = 1;
    string password = 2;
}

message LoginUserResponse {
    string message = 1;
    string token = 2;
    string refresh_token = 3;
}

message GoogleLoginUserRequest {
    string google_token = 1;
}

message GoogleLoginUserResponse {
    string message = 1;
    string token = 2;
    string refresh_token = 3;
}

message VerifyUserRequest {
    string user_id = 1;
}

message VerifyUserResponse {
    string message = 1;
    bool verified = 2;
}

message GetUserRequest {
    string user_id = 1;
}

message GetUserResponse {
    string message = 1;
    string _id = 2;
    string name = 3;
    string email = 4;
    string mobile = 5;
    string userImage = 6;
}

message UpdateUserProfileRequest {
    string user_id = 1;
    string name = 2;
    string email = 3;
    string mobile = 4;
    string user_image = 5;
}

message UpdateUserProfileResponse {
    string message = 1;
    bool success = 2;
}

message ChangePasswordRequest {
    string user_id = 1;
    string old_password = 2;
    string new_password = 3;
}

message ChangePasswordResponse {
    string message = 1;
    bool success = 2;
}

message AddWalletBalanceRequest {
    string user_id = 1;
    double amount = 2;
}

message AddWalletBalanceResponse {
    string message = 1;
    double new_balance = 2;
}

message RazorpayPaymentRequest {
    string user_id = 1;
    string payment_id = 2;
    double amount = 3;
}

message RazorpayPaymentResponse {
    string message = 1;
    bool success = 2;
}

